<!doctype html><html><head><meta charset="utf-8"/><title>onpoint test task</title><style>.loader {
        z-index: 9999;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        display: grid;
        place-items: center;
        opacity: 1;
        transition: opacity 0.4s linear;
      }

      .loader__circle {
        border: 16px solid #6bcffe;
        border-top: 16px solid #ff6a9f;
        border-radius: 50%;
        width: 140px;
        height: 140px;
        animation: spin 1s linear infinite;
        font-size: 50px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }</style><script defer="defer" src="/main.js"></script><link href="/main.css" rel="stylesheet"></head><body><div class="loader"><span class="loader__circle"></span></div><div id="root"></div></body></html>
